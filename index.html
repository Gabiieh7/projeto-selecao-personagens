<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/animacao.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Seleção de Personagens</title>
</head>

<body>
    <main>
        <header>
            <h1>Selecione Seu Personagem</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/yumeko-jabami.png" alt="Personagem selecionado jogador 1"
                    id="personagem-jogador-1">
                <div class="nome">
                    <h2>Yumeko Jabami</h2>
                </div>
            </div>
              <ul class="lista-de-personagens">
                <li class="personagem jogador-1" id="yumeko-jabami" data-name="Yumeko Jabami">
                    <span class="tag">1P</span>
                    <img src="src/imagens/yumeko-jabami.jpg" alt="Personagem Yumeko Jabami">
                </li>
                <li class="personagem" id="mary-saotome" data-name="Mary Saotome">
                    <span class="tag">2P</span>
                    <img src="src/imagens/mary-saotome.jpg" alt="Personagem Mary Saotome">
                </li>
                <li class="personagem" id="ryota-suzui" data-name="Ryota Suzui">
                    <span class="tag">2P</span>
                    <img src="src/imagens/ryota-suzui.jpg" alt="Personagem Ryota Suzui">
                </li>
                <li class="personagem" id="itsuki-sumeragi" data-name="Itsuki Sumeragi">
                    <span class="tag">2P</span>
                    <img src="src/imagens/itsuki-sumerag.jpg" alt="Personagem Itsuki Sumeragi">
                </li>
                <li class="personagem" id="sayaka-igarashi" data-name="Sayaka Igarashi">
                    <span class="tag">2P</span>
                    <img src="src/imagens/sayaka-igarashi.jpg" alt="Personagem Sayaka Igarashi">
                </li>
                <li class="personagem" id="kaede-manyuda" data-name="Kaede Manyuda">
                    <span class="tag">2P</span>
                    <img src="src/imagens/kaede-manyuda.jpg" alt="Personagem Kaede Manyuda">
                </li>
                <li class="personagem" id="yumemi-yumemite" data-name="Yumemi Yumemite">
                    <span class="tag">2P</span>
                    <img src="src/imagens/yumemi-yumemite.jpg" alt="Personagem Yumemi Yumemite">
                </li>
                <li class="personagem" id="runa-yomozuki" data-name="Runa Yomozuki">
                    <span class="tag">2P</span>
                    <img src="src/imagens/runa-yomozuki.jpg" alt="Personagem Runa Yomozuki">
                </li>
                <li class="personagem" id="yuriko-nishinotoin" data-name="Yuriko Nishinotoin">
                    <span class="tag">2P</span>
                    <img src="src/imagens/yuriko-nishinotoin.jpg" alt="Personagem Yuriko Nishinotoin">
                </li>
                <li class="personagem" id="midari-ikishima" data-name="Midari Ikishima">
                    <span class="tag">2P</span>
                    <img src="src/imagens/midari-ikishima.jpg" alt="Personagem Midari Ikishima">
                </li>
                <li class="personagem" id="ririka-momobami" data-name="Ririka Momobami">
                    <span class="tag">2P</span>
                    <img src="src/imagens/ririka-momobami.jpg" alt="Personagem Ririka Momobami">
                </li>
                <li class="personagem selecionado" id="kirari-momobami" data-name="Kirari Momobami">
                    <span class="tag">2P</span>
                    <img src="src/imagens/kikari-momobami.jpg" alt="Personagem Kirari Momobami">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/kirari-momobami.png" alt="Personagem selecionado jogador 2"
                    id="personagem-jogador-2">
                <div class="nome">
                    <h2 id="nome-jogador-2">Kirari Momobami</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
